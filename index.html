<!DOCTYPE html>
<html lang="en-gb">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="manifest" href="site.webmanifest">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="description" content="Weather dashboard. Provides weather forecast for chosen cities.">
	<title>Weather Dashboard</title>

	<!-- Include charting and date/time handling libraries -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
</head>
<body>

	<div class="wrapper">

		<!-- Set up blocks for each section -->
		<section class="header">
			<h1>Weather Dashboard</h1>
		</section>

		<section class="search">
			<input type="text" id="input" />
			<input type="submit" id="submit" value="Submit" />	
		</section>

		<section class="today">
			<div class="today-temp">
				<h2>Current Temp</h2>
				<p id="current-temp"></p>
			</div>
			<div class="today-weather">
				<h2>Current Weather</h2>
				<p id="current-weather"></p>
			</div>
			<div class="today-sundown">
				<h2>Sundown</h2>
				<p id="current-sundown"></p>
			</div>
		</section>

		<section class="forecast">
			<div id="graph"></div>
		</section>

	</div> <!-- End wrapper div -->

	<script src="weather.js"></script>
</body>
</html>
